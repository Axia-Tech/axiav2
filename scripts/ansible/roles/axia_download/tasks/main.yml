- name: Query releases
  uri:
    url: "{{ repo_api_base }}/repos{{ repo_url | urlsplit('path') }}/releases"
  register: axiago_releases
  changed_when: false
  check_mode: false

- name: Fetch release
  get_url:
    url: "{{ repo_url }}/releases/download/{{ axiago_version }}/{{ item.file }}"
    dest: ./
  loop:
    - file: "{{ axiago_archive }}"
    - file: "{{ axiago_archive }}.sig"
  loop_control:
    label: "{{ item.file }}"

- name: Verify release
  block:
    - name: Create temp gnupghome
      tempfile:
        state: directory
        suffix: gpg
      register: axia_download_gnupghome

    - name: Import keys
      environment:
        GNUPGHOME: "{{ axia_download_gnupghome.path }}"
      command:
        cmd: gpg --import
        stdin: "{{ axiago_signer_pubkey }}"

    - name: Verify signature
      environment:
        GNUPGHOME: "{{ axia_download_gnupghome.path }}"
      command:
        cmd: gpg --trusted-key "{{ axiago_signer_keyid }}" --verify "{{ axiago_archive }}.sig" "{{ axiago_archive }}"
      changed_when: false
  always:
    - name: Cleanup temp gnupghome
      file:
        path: "{{ axia_download_gnupghome.path }}"
        state: absent

- name: Unpack release
  unarchive:
    src: "{{ axiago_archive }}"
    dest: ./
    remote_src: true
  loop:
    - file: "{{ axiago_archive }}"
  loop_control:
    label: "{{ item.file }}"
